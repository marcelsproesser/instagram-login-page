<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./imagens/cellphone.jpg" alt="">
        </div>
        
        <div class="insta-continue">
            <div class="group">
                <img src="./imagens/Instagram_logo2.png" class="insta-logo" alt="logo indtagram">
                <div class="profile-picture">
                    <img src="./imagens/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="g" class="insta-login">Continue como marcelsproesser</a>
                <a href="g" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marcelsproesser</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o apllicativo</p>
                <div class="download">
                    <a href="g" class="app-download"></a>
                    <a href="g" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
